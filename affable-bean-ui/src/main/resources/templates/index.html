<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">

  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <h3>Welcome to the online home of the Affable Bean Green Grocer.</h3>
        <br>
        <p class="lead">Enjoy browsing and learning more about our
          unique home delivery service bringing you fresh
          organic produce,dairy,meats,breads and other
          delicious and healthy items to you doorstep.</p>
      </div>

      <div class="col">
        <div class="row mb-3">
          <div class="col">
            <a th:href="@{'/ui/products?id=1'}">
              <img th:src="@{/images/categories/dairy.jpg}" class="img-fluid" alt="dairy">
            </a>
          </div>
          <div class="col">
            <a th:href="@{'/ui/products?id=2'}">
              <img th:src="@{/images/categories/meats.jpg}" class="img-fluid" alt="meats">
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <a th:href="@{'/ui/products?id=3'}">
              <img th:src="@{/images/categories/bakery.jpg}" class="img-fluid" alt="bakery">
            </a>
          </div>
          <div class="col">
            <a th:href="@{'/ui/products?id=4'}">
              <img th:src="@{/images/categories/fruit_veg.jpg}" class="img-fluid" alt="fruit_veg">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
</body>
</html>
